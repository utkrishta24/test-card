<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formcss.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="info"> <span>Edit form</span> <button id="savebutton">edit</button> </div>
            <div class="forms">
                <div class="inputs"> <span>First Name</span> <input type="text" readonly value="John"> </div>
                <div class="inputs"> <span>Last Name</span> <input type="text" readonly value="Doe"> </div>
                <div class="inputs"> <span>Email</span> <input type="text" readonly value="john.doe12@gmail.com"> </div>
                <div class="inputs"> <span>UserName</span> <input type="text" readonly value="johndoe12"> </div>
                <div class="inputs"> <span>Country</span> <input type="text" readonly value="United States"> </div>
            </div>
        </div>
    </div>
    <script>
        var savebutton = document.getElementById('savebutton');
        var readonly = true;
        var inputs = document.querySelectorAll('input[type="text"]');
        savebutton.addEventListener('click', function () {

            for (var i = 0; i < inputs.length; i++) {
                inputs[i].toggleAttribute('readonly');
            };

            if (savebutton.innerHTML == "edit") {
                savebutton.innerHTML = "save";
            } else {
                savebutton.innerHTML = "edit";
            }
        });
    </script>
</body>
